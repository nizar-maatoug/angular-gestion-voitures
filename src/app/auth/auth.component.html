<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="onLogin()">
    <div>
      <div class="form-group">
        <label for="login">Login</label>
        <input id="login"
         class="form-control"
         type="text"
         name="login"
         required
         [(ngModel)]="user.username">
      </div>

      <div class="form-group">
        <label for="pasword">Mot de passe</label>
        <input id="pasword"
          class="form-control"
          type="password"
          name="password"
          required
          [(ngModel)]="user.password">
      </div>
    </div>
    <div>
      <button class="btn btn-primary" type="submit" [disabled]="!loginForm.form.valid">
        Login
      </button>
    </div>



  </form>
